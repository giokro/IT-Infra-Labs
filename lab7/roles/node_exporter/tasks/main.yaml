- name: download node exporter # this is a monitoring tool that monitors the operating system itself, like the cpu usage, memory usage and so on.
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v0.18.1/node_exporter-0.18.1.linux-amd64.tar.gz
    dest: /opt/node_exporter-0.18.1.linux-amd64.tar.gz

- name: unarchive
  unarchive:
    remote_src: yes
    src: /opt/node_exporter-0.18.1.linux-amd64.tar.gz
    dest: /opt/

- name: add user
  user:
    name: "{{ node_exporter_user }}"
    password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          37333932616330383065626233303035323964323337313865343166346266623935346432333039
          3339346561336433633031666366316639353734353263310a386466373033363366343137663031
          63373163623636316139383734393335613261653463663464636437613664636331383034653032
          3532323332343063300a303064363465303336353465646431336532663635616134343932626137
          3536
    state: present
    shell: /bin/bash

- name: systemd node_exporter # this turns the node_exporter code we downloaded into a systemd service
  template:
    src: node_exporter.service
    dest: /etc/systemd/system/node_exporter.service # every service file is located in this location

- name: start node_exporter service
  service:
    name: node_exporter
    state: started
    enabled: yes
