---
- name: backup server
  hosts: server2
  become: yes
  tasks:
    - name: add user
      user:
        name: "{{ user }}"
        password: "{{ 'backup' | password_hash('sha512', 'A512')}}"
        state: present
        groups: bind
        append: yes
        shell: /bin/bash

    - name: Create .ssh directory
      file:
        path: /home/{{ user }}/.ssh
        state: directory
        owner: "{{ user }}"

    - name: Create known_hosts file
      file:
        path: /home/{{ user }}/.ssh/known_hosts
        state: touch
        owner: "{{ user }}"

    - name: copy id_rsa3
      template:
        src: ./files/id_rsa3
        dest: /home/{{ user }}/.ssh/id_rsa

    - name: copy id_rsa3.pub
      template:
        src: ./files/id_rsa3.pub
        dest: /home/{{ user }}/.ssh/id_rsa.pub

    - name: place local ssh key
      authorized_key:
        user: "{{ user }}"
        key: "{{ lookup('file', './files/id_rsa3.pub') }}"

    - name: place ssh key
      authorized_key:
        user: "{{ user }}"
        key: "{{ lookup('file', './files/id_rsa2.pub') }}"

    - name: Create /srv/backup
      file:
        path: /srv/backup
        state: directory
        owner: "{{ user }}"

    - name: Create /srv/backup/mysql_db.b
      file:
        path: /srv/backup/mysql_db.b
        state: directory
        owner: "{{ user }}"

    - name: Create /srv/backup/DNS_master.b
      file:
        path: /srv/backup/DNS_master.b
        state: directory
        owner: "{{ user }}"

    - name: Create /srv/backup/DNS_slave.b
      file:
        path: /srv/backup/DNS_slave.b
        state: directory
        owner: "{{ user }}"

    - name: install duplicity
      package:
        name: duplicity
        state: present
